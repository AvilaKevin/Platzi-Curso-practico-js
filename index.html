<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Styles.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- Glider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css" />
  <title>Math Tools</title>
  <link rel="icon" href="./icons/png/MainIcon.PNG" type="image/x-icon">
</head>

<body>
  <div class="main-container">
    <!-- TOP SECTION -->
    <div class="top">
      <div class="tittle-container">
        <h1 class="tittle-container__tittle">
          MATH <span class="tittle-container__emoji">➗</span>
        </h1>
        <h1 class="tittle-container__tittle tittle-container__tittle--align">
          <span class="tittle-container__emoji">✖️</span> TOOLS
        </h1>
      </div>
    </div>

    <!-- CAROUSEL SECTION -->
    <div class="contenedor">
      <div class="carousel">
        <div class="carousel__container">
          <button class="carousel__previous">
            <i class="fa-solid fa-chevron-left"></i>
          </button>

          <div class="carousel__list">
            <div class="carousel__element">
              <a href="./Figuras/figuras.html">
                <h2 class="element__h2">Figuras</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/3873/3873967.png" alt="Figuras" />
              </a>
            </div>

            <div class="carousel__element">
              <a href="./Cupones/cupones.html">
                <h2 class="element__h2">Validador de cupones</h2>
                <img src="https://diego0105.github.io/CursoPracticoJavaScript/img/cupones.png"
                  alt="Validador de cupones" />
              </a>
            </div>

            <div class="carousel__element">
              <a href="./Descuentos/descuentos.html">
                <h2 class="element__h2">Calculador de descuentos</h2>
                <img src="https://diego0105.github.io/CursoPracticoJavaScript/img/descuentos.png"
                  alt="Calculador de descuentos" />
              </a>
            </div>

            <div class="carousel__element">
              <a href="./Mediana/Mediana.html">
                <h2 class="element__h2">Mediana</h2>
                <img src="https://diego0105.github.io/CursoPracticoJavaScript/img/mediana.png" alt="Mediana" />
              </a>
            </div>

            <div class="carousel__element">
              <a href="./Moda/moda.html">
                <h2 class="element__h2">Moda</h2>
                <img src="https://diego0105.github.io/CursoPracticoJavaScript/img/moda.png" alt="Moda" />
              </a>
            </div>

            <div class="carousel__element">
              <a href="./Ponderado/ponderado.html">
                <h2 class="element__h2">ponderado</h2>
                <img src="https://diego0105.github.io/CursoPracticoJavaScript/img/mediaGeom%C3%A9trica.png"
                  alt="ponderado" />
              </a>
            </div>

            <div class="carousel__element">
              <a href="./Promedio/promedio.html">
                <h2 class="element__h2">Promedio</h2>
                <img src="https://diego0105.github.io/CursoPracticoJavaScript/img/promedio.png" alt="Promedio" />
              </a>
            </div>
          </div>

          <button class="carousel__next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

        <div role="tablist" class="carousel__indicators"></div>
      </div>
    </div>

    <!-- JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>
    <script src="carousel.js"></script>
  </div>

  <!-- --- FOOTER SECTION --- -->
  <footer class="footer">
    <section class="footer-section">
      <h2 class="footer-section__h2">Creado por: Santiago Avila</h2>
      <p class="footer-section__p">
        Este sitio fue creado para exponer algunas habilidades adquiridas en el curso practico de JavaScript de Platzi.
      </p>
    </section>
  </footer>
</body>

</html>
